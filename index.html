<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="script.css"> 
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="webpage.js"></script>

    <title>Countdown timer</title>
</head>

<body>
    <!--image of the give away-->
    <img src="picture/15.jpeg" alt="phone">
     
    <!--texts-->
    <h1>OLD IPHONE GIVEAWAY</h1>
    
    <p class="give"> ending soon</p>
   
    <p class="para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> 
        Illo provident, harum tempore animi magni velit porro reiciendis saepe, <br>
    </p>
    
    <!--clock face-->
    <div class="clock" media="(max-width: 600px)">
        <div>
            <div id="days">00</div>
            <span>Days</span>
        </div>

        <div>
            <div id="hours">00</div>
            <span>Hours</span>

        </div>
        
        <div>
            <div id="minutes">00</div>
            <span>Mins</span>
        </div>
        
       <div>
           <div id="seconds">00</div>
           <span>Secs</span>
       </div>
    </div>
    
</body>
</html>
